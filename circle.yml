dependencies:
  pre:
    - sudo apt-get remove wkhtmltopdf
    - sudo add-apt-repository ppa:ecometrica/servers -y
    - sudo apt-get update
    - sudo apt-get install wkhtmltopdf
  post:
    - bundle exec thor setup:dev_env
test:
  override:
    - bundle exec rake
    - bundle exec rubocop
deployment:
  production:
    branch: master
    commands:
      - bundle exec mina live deploy
