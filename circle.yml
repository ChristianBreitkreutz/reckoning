dependencies:
  pre:
    - sudo apt-get remove wkhtmltopdf
    - sudo add-apt-repository ppa:ecometrica/servers -y
    - sudo apt-get update
    - sudo apt-get install wkhtmltopdf
  post:
    - bundle exec thor setup:dev_env
test:
  override:
    - bundle exec rake
    - bundle exec rubocop
deployment:
  live:
    branch: live
    commands:
      - bundle exec thor heroku:deploy -m true
