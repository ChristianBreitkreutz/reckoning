de:
  datepicker:
    formats:
      default: "d. mmmm yyyy"
      submit: "yyyy-mm-dd"
    labels:
      next_month: 'Nächster Monat'
      prev_month: 'Vorheriger Monat'
      select_month: 'Monat auswählen'
      select_year: 'Jahr auswählen'
  date:
    formats:
      db: "%Y-%m-%d"
      month_year: "%B %Y"
      month: "%B"
      day: "%A"
      year: "%Y"
      file: "%B-%Y"
  time:
    formats:
      date: "%d.%m.%Y"
      datepicker: "%d. %B %Y"
